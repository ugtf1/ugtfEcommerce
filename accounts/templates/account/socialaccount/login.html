{% extends "core/base.html" %}
{% block content %}
<div class="container py-5" style="max-width:480px;">
  <h3 class="mb-4 text-center">Sign in with Google</h3>
  <p class="text-muted text-center">
    You are about to sign in using your Google account.
  </p>

  <form method="post" action="{% url 'socialaccount_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger w-100" type="submit">Continue with Google</button>
  </form>

  <p class="mt-3 text-center">
    <a href="{% url 'account_login' %}">Back to login</a>
  </p>
</div>
{% endblock %}
