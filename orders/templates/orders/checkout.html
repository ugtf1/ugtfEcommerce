{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h3>Checkout</h3>
  <p>Total: ${{ total }}</p>
  <form method="post" action="{% url 'orders:start_payment' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Payment method</label>
      <select class="form-select" name="method">
        <option value="stripe">Stripe</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <button class="btn btn-dark" type="submit">Proceed to pay</button>
  </form>
</div>
{% endblock %}
