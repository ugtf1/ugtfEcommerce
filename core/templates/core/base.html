{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UGTFStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">UGTFStore</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:category_list' %}">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:product_list' %}">All products</a></li>
        </ul>
        <form class="d-flex me-3" action="{% url 'core:search' %}" method="get">
          <input class="form-control me-2 rounded-pill" type="search" name="q" placeholder="Search..." />
          <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
        </form>
        <a href="{% url 'cart:cart_view' %}" class="btn btn-warning position-relative">
          Cart
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ cart_count }}
          </span>
        </a>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-light mt-5">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <h5>UGTFStore</h5>
          <p>Elegant, reliable shopping experience Demo Site.</p>
        </div>
        <div class="col-md-4">
          <h5>Menu</h5>
          <ul class="list-unstyled">
            <li><a class="text-light" href="{% url 'core:home' %}">Home</a></li>
            <li><a class="text-light" href="{% url 'core:category_list' %}">Categories</a></li>
            <li><a class="text-light" href="{% url 'core:product_list' %}">All products</a></li>
          </ul>
        </div>
        <div class="col-md-4 text-md-end">
          <small>Â© {{ now|date:"Y" }} UGTF all rights reserved</small>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
